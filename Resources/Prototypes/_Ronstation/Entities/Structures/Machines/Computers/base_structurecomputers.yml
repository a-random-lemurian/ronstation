- type: entity
  parent: BaseComputer
  id: BaseComputerTabletopWorkstation
  name: workstation
  description: An ancient-looking computer that can be put onto tables.
  components:
  - type: Construction
    graph: Workstation
    node: workstation
    containers:
      - board
  - type: Sprite
    sprite: _Ronstation/Structures/Machines/workstation_computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: generic
    - map: ["computerLayerMouse"]
      state: generic_mouse
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: unshaded }
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 25
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer

- type: entity
  parent: [ BaseComputerTabletopWorkstation, BaseComputerModular ]
  id: BaseComputerTabletopWorkstationModular
  name: modular workstation
  description: An ancient-looking computer that can be put onto tables.
  components:
  - type: Computer
    board: BaseComputerModularTabletopWorkstationCircuitBoard
