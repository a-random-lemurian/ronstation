- type: entity
  name: composition X-4
  description: A specialized shaped high explosive breaching charge. 
  parent: BasePlasticExplosive
  id: X4
  components:
  - type: Sprite
    sprite: Textures/_Ronstation/Objects/Weapons/Bombs/x4.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: OnUseTimerTrigger
    delay: 10
    delayOptions: [10, 30, 60, 120, 300]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
    startOnStick: true
    canToggleStartOnStick: true
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 80
    intensitySlope: 6.5
    maxIntensity: 60
    canCreateVacuum: true
  - type: ExplodeOnTrigger