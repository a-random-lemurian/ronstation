- type: entity
  parent: [BaseMachinePowered, ConstructibleMachine, BaseMaterialSiloUtilizer]
  id: MaterialSiloLoader
  name: material silo loader
  description: A device which moves items into a silo automatically.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Machines/material_silo_loader.rsi
    layers:
    - state: ready
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: operating }
          False: { state: ready }
  - type: Fixtures
    fixtures:
      brrt:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
        hard: false
        layer:
        - FullTileLayer
      collision:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        hard: true
        mask:
        - Impassable
        layer:
        - Opaque
        - BulletImpassable
      conveyor:
        shape: !type:PolygonShape
          vertices:
          - -0.55,-0.55
          - 0.55,-0.55
          - 0.55,0.55
          - -0.55,0.55
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: False
  - type: MaterialStorage
    materialWhiteList:
    - Glass
    - Steel
    - Plastic
    - Plasma
    - Durathread
    - Cloth
    - Wood
    - Uranium
    - Gold
    - Silver
  - type: SolutionContainerManager
    solutions:
      output:
        maxVol: 0 #exists only for the overflow stuff on material reclaimer
  - type: Rotatable
  - type: Machine
    board: MaterialSiloLoaderCircuitboard
  - type: MaterialStorageMagnetPickup # Uses Frontier Magnet System
    magnetEnabled: True
    range: 0.30
